<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .secondary-button {
            background-color: #6c757d;
            color: white;
            margin-top: 10px;
        }
        .secondary-button:hover {
            background-color: #5a6268;
        }
        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        p {
            text-align: center;
            margin-top: 15px;
        }
        p a {
            color: #007bff;
            text-decoration: none;
        }
        p a:hover {
            text-decoration: underline;
        }
        .login-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .login-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .active-option {
            background-color: #007bff;
            color: white;
        }
        .inactive-option {
            background-color: #e9ecef;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hospital Login</h2>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <div class="login-options">
            <div class="login-option inactive-option" onclick="window.location.href='{% url 'accounts:login' %}'">
                Patient Login
            </div>
            <div class="login-option active-option">
                Hospital Login
            </div>
        </div>
        
        <form method="post" action="{% url 'accounts:hospital_login' %}" id="hospital_login_form">
            {% csrf_token %}
            
            <label for="registration_number">Registration Number:</label>
            <input type="text" id="registration_number" name="registration_number" placeholder="Enter hospital registration number" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter hospital password" required>
            
            <button type="submit" id="login_btn">Login</button>
        </form>
        
        <p>Need help? Contact system administrator.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('hospital_login_form');
            
            form.addEventListener('submit', function(e) {
                const registrationNumber = document.getElementById('registration_number').value;
                const password = document.getElementById('password').value;
                
                if (!registrationNumber || !password) {
                    e.preventDefault();
                    alert('Please fill in all required fields.');
                }
            });
        });
    </script>
</body>
</html>
