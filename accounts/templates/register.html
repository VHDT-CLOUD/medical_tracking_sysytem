{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="container">
        <h2>Register</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            
            <label for="role">Select Role:</label>
            <select id="role" name="role" onchange="toggleForm()">
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
            </select>

            <!-- Patient Registration -->
            <div id="patient-form">
                <label for="aadhaar">Aadhaar Number:</label>
                <input type="text" id="aadhaar" name="aadhaar" placeholder="Enter Aadhaar" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter Phone Number" required>

                <button type="button" onclick="sendOTP()" class="btn-spacing">Get OTP</button>
                
                <div id="otp-section" style="display: none;">
                    <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
                    <button type="button" onclick="verifyOTP()" class="btn-spacing">Verify OTP</button>
                </div>
            </div>

            <!-- Doctor Registration -->
            <div id="doctor-form" style="display: none;">
                <label for="doc_name">Name:</label>
                <input type="text" id="doc_name" name="doc_name" placeholder="Enter Name" required>

                <label for="doc_email">Email:</label>
                <input type="email" id="doc_email" name="doc_email" placeholder="Enter Email" required>

                <label for="doc_hospital">Hospital ID:</label>
                <input type="text" id="doc_hospital" name="doc_hospital" placeholder="Enter Hospital ID" required>
            </div><br>

            <!-- Register Button -->
           <br><div class="btn-container">
                <button type="submit" class="btn-spacing">Register</button>
            </div>
        </form>

        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
    <script>
        function toggleForm() {
            let role = document.getElementById("role").value;
            document.getElementById("patient-form").style.display = role === "patient" ? "block" : "none";
            document.getElementById("doctor-form").style.display = role === "doctor" ? "block" : "none";
        }
    </script>
</body>
</html>
